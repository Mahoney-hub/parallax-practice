<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallax Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="space" class="space">
    <div class="layer layer__space" data-depth="0.10">
        <img src="img/space.jpg" alt="">
    </div>

    <div class="layer layer__comet" data-depth="2.50">
        <img src="img/comet.png" alt="">
    </div>

    <div class="layer layer__earth" data-depth="0.40">
        <img src="img/earth.png" alt="">
    </div>

    <div class="layer layer__shuttle" data-depth="1.00">
        <img src="img/shuttle.png" alt="">
    </div>
</div>

<script src="parallax.min.js"></script>
<script src="main.js"></script>

</body>
</html>
